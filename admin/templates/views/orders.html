{% block head %}
<title>Orders - Admin Panel</title>
{% endblock %}

{% block content %}

        <h3 class="title">Orders</h3>

        {% endfor %}
    </div>
    <div class="tools">
        <h3 class="title">Tools</h3>
        <a class="button bg-g-blue" href="/admin/orders/">New order</a>

    </div>
{% endblock %}
